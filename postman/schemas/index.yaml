openapi: 3.0.0
info:
  version: 1.0.0
  title: Customer Review API
  description: API that handles Customer Reivews

security:
  - BasicAuth: []

path:
  /reviews:
    get:
      description: Returns a list of customers reviews
      parameters: 
        # leave blank for now
        # figure out components first
      responses:
        '200':
          description: Successfully returned a list of customer reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  # figure out components for this line
        '400':
          $ref: '#components/responses/400Error'
    post:
      description: Allows user to post review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              # figure out components for this line
        responses:
        '200':
          description: Successfully created a new artist
        '400':
          $ref: '#components/responses/400Error'
    delete:
      description: Deletes all reviews
      responses:
        '204':
          description: Successfully deleted all reviews
        '400':
          $ref: '#components/responses/400Error'
        '404':
          description: Reviews not found

  /reviews/{id}: #Michael
    get:
      description: Retrieve a specific review
      parameters: # Can change later
        - $ref: '#components/parameters/ReviewID' #changed parameter to a component - Emma :)
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: "ID of the review to retrieve"
      responses:
        '200':
          description: Successfully retrieved the specified review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          $ref: '#components/responses/400Error'
    patch: #Torrence
      description: "edit to existing review"
      parameters:
        - name: id
          in: path
          description: 'the id of the review'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Update successful'
          content:
            application/json:
              schema:
                type: object
                properties: 
                  message: 
                    type: string
        '400':
          $ref: '#components/responses/400Error'
        '403':
          description: Not permitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: review not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete: #Emma
      description: Deletes review at specified ID
      parameters:
        - $ref: '#components/parameters/ReviewID'
      responses:
        '204':
          description: Review at given ID was successfully deleted.
        '400':
          $ref: '#components/responses/400Error'
        '404':
          description: Review with given ID was not found.

  /reviews/restaruant/{id}: # Michael
    get:
      description: "Retrieve all reviews for a restaurant"
      parameters:
        - in: path
          name: restaruantID
          schema:
            type: integer
          required: true
          description: "ID of the restaurant to retrieve reviews for"
      parameters:
        - in: query
          name: restaruantRating
          schema:
            type: integer
          required: false
          description: "Rating of the restaurant to retrieve reviews for"
      responses:
        '200':
          description: Successfully list the specified review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          $ref: '#components/responses/400Error'
      post: # Dhruvisha
        description: Lets a customer post a review for a restaurant
          requestBody:
          required: true
          content:
            application/json:
              schema:
                # figure out components for this line
          responses:
          '200':
            description: Successfully added a new review for a restaurant 
          '400':
            $ref: '#components/responses/400Error'

  /reviews/driver/{id}:  # Dhruvisha & Torrence
    get:
      description: Retrieve all reviews for a driver
        requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
        responses:
        '200':
          descirption: Successfully retrieved reviews
          schema:
            type: object
            properties:
              reviews:
              type: string
        '400':
          $ref: "#/components/responses/400Error"
    post:
      description: Add a review for a driver
        requestBody:
        required: true
        content:
          application/json:
            schema:
              # figure out components for this line
        responses:
        '200':
          description: Successfully added a new review for a driver 
        '400':
          $ref: '#components/responses/400Error'

  /reviews/{id}/comments:
    get:
      description: retrieves all comments for an existing review
        requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
        responses:
        '200':
          descirption: Successfully retrieved reviews
          schema:
            type: object
            properties:
              reviews:
              type: string
        '400':
          $ref: '#components/responses/400Error'
        '403':
          description: Not permitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: review not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post: # Dhruvisha
      description: Add a comment for an existing review
        requestBody:
        required: true
        content:
          application/json:
            schema:
              # figure out components for this line
        responses:
        '200':
          description: Successfully added a new comment for an existing review
        '400':
          $ref: '#components/responses/400Error'

  /reviews/{id}/comments/{id}:
    get:

    patch:

    delete:

  /reviews/user/{id}: # Michael
    get:
      description: "Retrieve all reviews from a specific user"
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: "ID of the user to retrieve reviews for"
      responses:
        '200':
          description: Successfully list the review from the specified user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:  #Emma --> unsure if this is exactly what she wants for this or not
    get:
      description: Gets health of API
        responses:
          '200':
            description: Successful call to health
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    server_health:
                      type: string

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  
  parameters:
    ReviewID:
      name: id
      in: path
      description: ID of the review
      required: true
      schema:
        type: integer

  responses:
    400Error:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string